<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twilio Test app</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="form__wrapper displayf">
        <header>
            <h1 id="response"></h1>
        </header>
        <form id="form__container" class="form__container displayf" action="/api/sms-promotion" method="post">
            <div class="displayf">            
                <input type="text" name="phone" id="form__container--phone" class="form__container--phone" required>
                <button type="submit" class="form__container--submit">Submit</button>
            </div>
            <div class="form__element--leftAlign mt1">            
                <input id="form__container--age" name="form__container--age" type="checkbox" value="0" required />
                <label for="form__container--age">I am over 18</label>
            </div>
            <div class="form__element--leftAlign mt1">            
                <input id="form__container--conditions" name="form__container--conditions" type="checkbox" value="0" required />
                <label for="form__container--conditions">I accept the terms and conditions</label>
            </div>
        </form>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
